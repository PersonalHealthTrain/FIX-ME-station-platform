buildscript {
	ext {
		kotlinVersion = '1.2.51'
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'


group = 'de.difuture.ekut.pht'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8


compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}

repositories {
	mavenCentral()
    mavenLocal()
}


dependencies {

    // This is required to make the Spotify Docker client work. see:
    // https://github.com/spotify/docker-client/issues/1030
    compile group: 'org.glassfish.jersey.bundles.repackaged', name: 'jersey-guava', version: '2.25.1'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.27'

    // Kotlin stuff
    compile('com.fasterxml.jackson.module:jackson-module-kotlin')
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    compile("org.jetbrains.kotlin:kotlin-reflect")

    // Spring stuff
	compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')

    // The Docker client implementation
    compile group: 'de.difuture.ekut.pht', name: 'docker-client-implementation', version: '0.0.1-SNAPSHOT'

    // Runtime dependency on H2
    runtime('com.h2database:h2')

    // Test stuff
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'de.difuture.ekut.pht.test', name: 'library', version: '0.0.1-SNAPSHOT'
}


jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
